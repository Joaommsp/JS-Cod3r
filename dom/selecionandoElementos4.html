<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>In√≠cio</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()

        const primeiro = lista.firstChild
        primeiro.log()

        const irmao = primeiro.nextSibling
        irmao.log()

        const ultimo = lista.lastChild
        ultimo.log()

        const irmaoAnterior = ultimo.previousSibling
        irmaoAnterior.log()

        const filhos = lista.children
        filhos.log()

        const primeiroFilho = lista.firstElementChild
        primeiroFilho.log()
        
        const ultimoFilho = lista.lastElementChild
        ultimoFilho.log()

        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li')
    </script>
</body>

</html>
