<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
       const img = document.querySelector('img')
       console.log('get attribute', img.getAttribute('src'))
       console.log(img.src)
       console.log(img['src'])
       console.log(img.alt)

       console.log('Elementto IMG ..................')
       console.log('NodeType:',img.nodeType)  //https://developer.mozilla.org/en-US/docs/Web/API/Node/nodeType
       console.log('NodeName:', img.nodeName)

       console.log('Atributo SRC.........................')
       const src = img.getAttributeNode('src')
       console.log('NodeType:',src.nodeType)
       console.log('NodeName', src.nodeName)
       console.log('NodeValue', src.nodeValue)

       console.log("Elemento a .......................")
       const link = document.querySelector('a')
       console.log('Link:',link.href)
    </script>
</body>

</html>
